source = ~/.cache/wal/colors-hyprland.conf

background {
    monitor =
    path = $wallpaper
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <i><span font_desc="JetBrainsMono NFM Medium" foreground="##777777">Input Password...</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%-I:%M%p')"
    color = $fgcol
    font_size = 120
    font_family = JetBrainsMono NFM ExtraBold
    position = 0, -300
    halign = center
    valign = top
}

# USER
label {
    monitor =
    text = Hi there, $USER
    color = $fgcol
    font_size = 25
    font_family = JetBrainsMono NFM
    position = 0, -40
    halign = center
    valign = center
}
